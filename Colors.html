<!DOCTYPE html>
<html>

    <head>
        <title>Application Color Palette</title>
        <style>
            .color-block {
                width: 150px;
                height: 150px;
                display: inline-block;
                margin: 10px;
                text-align: center;
                vertical-align: top;
                color: #333;
                font-family: Arial, sans-serif;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            .color-label {
                margin-top: 10px;
                font-size: 14px;
            }

            h2 {
                font-family: Arial, sans-serif;
            }

            .section {
                margin-bottom: 30px;
            }
        </style>
    </head>

    <body>

        <h1>Application Color Palette</h1>

        <!-- Demand Section -->
        <div class="section">
            <h2>Demand Section</h2>
            <div class="color-block" style="background-color: #5DADE2;">
                <div class="color-label">
                    Soft Blue<br>
                    #5DADE2
                </div>
            </div>
            <div class="color-block" style="background-color: #D6EAF8;">
                <div class="color-label">
                    Pale Blue<br>
                    #D6EAF8
                </div>
            </div>
        </div>

        <!-- Supply Section -->
        <div class="section">
            <h2>Supply Section</h2>
            <div class="color-block" style="background-color: #58D68D;">
                <div class="color-label">
                    Soft Green<br>
                    #58D68D
                </div>
            </div>
            <div class="color-block" style="background-color: #D5F5E3;">
                <div class="color-label">
                    Pale Green<br>
                    #D5F5E3
                </div>
            </div>
        </div>

        <!-- Assign Section -->
        <div class="section">
            <h2>Assign Section</h2>
            <div class="color-block" style="background-color: #F5B041;">
                <div class="color-label">
                    Soft Orange<br>
                    #F5B041
                </div>
            </div>
            <div class="color-block" style="background-color: #FAE5D3;">
                <div class="color-label">
                    Pale Orange<br>
                    #FAE5D3
                </div>
            </div>
        </div>

        <!-- General Functions -->
        <div class="section">
            <h2>General Functions</h2>
            <div class="color-block" style="background-color: #FFFFFF; border: 1px solid #ccc;">
                <div class="color-label">
                    White<br>
                    #FFFFFF
                </div>
            </div>
            <div class="color-block" style="background-color: #F0F0F0;">
                <div class="color-label">
                    Light Gray<br>
                    #F0F0F0
                </div>
            </div>
        </div>

    </body>

</html>
